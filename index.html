# 1. Always be benchmarking

---
## Why benchmark?

- it gives you data on how fast your code runs

--

- it encourages you to write more modular functions (a good thing)


---
## How to benchmark?

__Step 1. Define a task:__ Count events per group (status of 1 `\(\Rightarrow\)` event, 3 groups)


```r
# status = c(1, 0, 1, ...)
status = sample(x = c(0L, 1L), size = 1e5, replace = TRUE)

# group = c(2, 0, 1, ...)
group = sample(x = c(0L, 1L, 2L), size = 1e5, replace = TRUE)
```

--

__Step 2. Define the reference competitors__


```r
# competitors: table() and tapply()
table(status, group)[2, ] 
```

```
##     0     1     2 
## 16557 16641 16730
```

```r
tapply(status, group, FUN = sum)
```

```

## 16557 16641 16730
```

## How to benchmark?

__Step 2 contd.__ Enter your own competitor(s)!


```cpp
#include &lt;Rcpp.h&gt;
using namespace Rcpp;

// [[Rcpp::export]]
NumericVector rcpp_count_dbl(NumericVector status,
                             NumericVector group,
                             int n_groups) {
 
 NumericVector out(n_groups);
 
 for( int i = 0; i &lt; n_groups; i++ ){
  for( int j = 0; j &lt; group.length(); j++ ){
   if(group[j] == i) out[i] += status[j];
  }
 }
 
 return(out);
}

```

---

## How to benchmark?

__Step 3. Off to the races:__


```r
library(microbenchmark)
microbenchmark(table = table(status, group)[2, ],
               tapply = tapply(status, group, FUN = sum),
               rcpp_count_dbl = rcpp_count_dbl(status, group, 3))
```

# 2. Trace your data

---
## What do you mean by trace?

Tracing your data means being notified when 

- your data are copied

--

- your data are cast to a different type

--

## So, why trace?

Copying and casting require additional memory, slowing down your code.

---
## How to trace?


```r
tracemem(status)
```

```
## [1] "&lt;000000001A5E0D18&gt;"
```

```r
tracemem(group)
```

```
## [1] "&lt;00007FF4FD910010&gt;"
```

R yells at me if `status` or `group` are copied or cast to a different type. 

---
## Here is a problem

`rcpp_count_dbl` casts both vectors from integer to double


```r
rcpp_count_dbl(status, group, n_groups = 3)
```

```
## tracemem[0x00007ff4fd910010 -&gt; 0x00007ff4fd740010]: .Call rcpp_count_dbl eval eval eval_with_user_handlers withVisible withCallingHandlers handle timing_fn evaluate_call &lt;Anonymous&gt; evaluate in_dir in_input_dir eng_r block_exec call_block process_group.block process_group withCallingHandlers process_file &lt;Anonymous&gt; &lt;Anonymous&gt; 
## tracemem[0x000000001a5e0d18 -&gt; 0x00007ff4fd540010]: .Call rcpp_count_dbl eval eval eval_with_user_handlers withVisible withCallingHandlers handle timing_fn evaluate_call &lt;Anonymous&gt; evaluate in_dir in_input_dir eng_r block_exec call_block process_group.block process_group withCallingHandlers process_file &lt;Anonymous&gt; &lt;Anonymous&gt;
```

```
## [1] 16557 16641 16730
```

---
## Let's fix that

use __integerVector__ instead of __numericVector__


```cpp
#include &lt;Rcpp.h&gt;
using namespace Rcpp;

// [[Rcpp::export]]
IntegerVector rcpp_count_int(IntegerVector status,
                             IntegerVector group,
                             int n_groups) {
 
 IntegerVector out(n_groups);
 
 for( int i = 0; i &lt; n_groups; i++ ){
  for( int j = 0; j &lt; group.length(); j++ ){
   if(group[j] == i) out[i] += status[j];
  }
 }
 
 return(out);
}

```


---
## Better

`tracemem()` has been pacified!


```r
rcpp_count_int(status, group, n_groups = 3)
```

```
## [1] 16557 16641 16730
```

## Example

As `\(n, g \rightarrow \infty\)`, we use `\(\mathcal{O}(n \cdot g)\)` operations, where `\(g\)` = number of groups

Can we reduce the operation cost?

- Can't remove the sum, so we have at least `\(n\)` operations.

- Sum by group without finding group indices?

Yes, because the group indices are given to us by the group vector.

## 1 loop instead of 2

code adapted from `rcpp_count_int`


```cpp

#include &lt;Rcpp.h&gt;
using namespace Rcpp;

// [[Rcpp::export]]
IntegerVector rcpp_count_1loop_int(IntegerVector status,
                                   IntegerVector group,
                                   int n_groups) {
 
 IntegerVector out(n_groups);
 IntegerVector::iterator i;
 int j = 0;
 
 for(i = group.begin() ; i != group.end(); ++i, ++j){
  out[*i] += status[j];
 }
 
 return(out);
}

## Armadillo


```cpp
#include &lt;RcppArmadillo.h&gt;
#include &lt;RcppArmadilloExtensions/sample.h&gt;
// [[Rcpp::depends(RcppArmadillo)]]
using namespace Rcpp;
using namespace arma;

// [[Rcpp::export]]
arma::ivec arma_count_1loop_int(arma::ivec&amp; status,
                                arma::ivec&amp; group,
                                arma::uword n_groups) {
 
 ivec out(n_groups);
 ivec::iterator i;
 uword j = 0;
 
 for(i = group.begin() ; i != group.end(); ++i, ++j){
  out[*i] += status[j];
 }
 
 return(out);
 
}
